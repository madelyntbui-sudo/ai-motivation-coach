<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>AI Motivation Coach</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            max-width: 700px;
            margin: 40px auto;
            padding: 0 16px;
            background: #fafafa;
            color: #333;
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
        }

        .box {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 4px;
            font-family: inherit;
        }

        button {
            margin-top: 16px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 20px;
            background: #f0f4ff;
            padding: 12px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>AI Motivation Coach</h1>
    <p>Get a short, uplifting message tailored to your mood and goal.</p>

    <form id="coach" class="box">
        <label>Your Name</label>
        <input name="name" placeholder="e.g., Madelyn" required>

        <label>Your Mood</label>
        <input name="mood" placeholder="e.g., a bit stressed about school" required>

        <label>Your Goal</label>
        <textarea name="goal" placeholder="e.g., stay focused and positive" rows="3" required></textarea>

        <button type="submit">Get Motivation</button>
    </form>

    <div id="result"></div>

    <script>
        const POST_URL = "https://mbui5.app.n8n.cloud/webhook/motivation_coach"; // âœ… Your webhook URL

        document.getElementById("coach").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = Object.fromEntries(new FormData(e.target).entries());
            document.getElementById("result").textContent = "Loading your message...";
            const res = await fetch(POST_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });
            let msg = "";
            try {
                const out = await res.json();
                msg = out.message || JSON.stringify(out, null, 2);
            } catch {
                msg = await res.text();
            }
            document.getElementById("result").textContent = msg;
        });
    </script>
</body>

</html>
